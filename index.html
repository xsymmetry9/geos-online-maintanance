<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GEOS Online – 系統維護中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- Language switch -->
  <div class="lang-switch">
    <button id="btn-zh" onclick="setLang('zh')">中文</button>
    <span>|</span>
    <button id="btn-en" onclick="setLang('en')">EN</button>
  </div>

  <!-- Main content -->
  <main class="container">
    <img src="./images/logo.png" alt="GEOS Online" class="logo" />

    <!-- Default text is Chinese -->
    <h1 id="title">系統維護中</h1>

    <p id="message">
      目前系統正在維護與優化中，以提升穩定性並修復相關問題。
    </p>

    <a
      href="https://notification-app-jade.vercel.app/"
      class="cta"
      target="_blank"
      id="cta"
    >
      課程請假 / 取消課程
    </a>
  </main>

  <script>
    const content = {
      en: {
        title: "We’re Working on It",
        message:
          "We’re performing maintenance to improve system stability and functionality.",
        cta: "Cancel a Class"
      },
      zh: {
        title: "系統維護中",
        message:
          "目前系統正在維護與優化中，以提升穩定性並修復相關問題。",
        cta: "課程請假 / 取消課程"
      }
    };

    function setLang(lang) {
      document.getElementById("title").textContent = content[lang].title;
      document.getElementById("message").textContent = content[lang].message;
      document.getElementById("cta").textContent = content[lang].cta;

      // optional: active state on buttons
      document.getElementById("btn-zh").classList.toggle("active", lang === "zh");
      document.getElementById("btn-en").classList.toggle("active", lang === "en");
    }

    // Default language = Chinese
    setLang("zh");
  </script>

</body>
</html>
